<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="x-ua-compatible" content="IE=Edge" />
        <link rel="stylesheet" href="05-login.css" />
        <title>Kakaotalk</title>
        <script>
            function done() {
                alert('회원가입 되었습니다.');
            }
        </script>
    </head>
    <body>
        <div class="content content__login__color content__login__border">
            <nav class="nav-bar">
                <div class="bar__circle"></div>
                <div class="bar__circle"></div>
                <div class="bar__circle"></div>
            </nav>
            <main class="main-content">
                <img src="./image/logo.png" class="main-content__image" />
                <div class="main-content__input">
                    <input placeholder="카카오계정 (이메일 또는 전화번호)" id="content__input1" type="text" />
                    <input placeholder="비밀번호" id="content__input2" type="password" />
                    <button onclick="done()" id="content__button1" type="submit" href="chat.html">회원가입</button>
                    <div class="main-content__hr">
                        <div class="content__hr"></div>
                        <div class="content__hr__text">또는</div>
                        <div class="content__hr"></div>
                    </div>
                    <button id="content__button2"><img src="./image/QR.png" />QR코드 로그인</button>
                </div>
                <div class="main-content__box">
                    <div class="content__box__radio">
                        <input id="box__check" type="checkbox" />
                        <label for="box__check" id="box__text">실행시 자동 로그인</label>
                        <button id="box__info">i</button>
                    </div>
                </div>
            </main>
            <footer class="foot-setting">
                <div class="foot-setting__list">
                    <div class="list__text">카카오 계정 찾기</div>
                    <div class="list__hr"></div>
                    <div class="list__text">비밀번호 재설정</div>
                </div>
            </footer>
        </div>
    </body>
</html>
