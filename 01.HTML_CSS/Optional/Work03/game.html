<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="IE=Edge" />
        <link href="./styles/game.css" rel="stylesheet" />
        <script src="./scripts/game.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="header__title">
                    <div class="title">GAME</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="divideLine"></div>
            </div>
            <div class="game__container">
                <img src="./images/word.png" />
                <div class="game__title">끝말잇기</div>
                <div class="game__subtitle">제시어 : <span id="word">핫식스</span></div>
                <div class="word__text">
                    <input class="textbox" id="myWord" placeholder="단어를 입력하세요" />
                    <button onclick="textGameStart()" class="search">입력</button>
                </div>
                <div id="result" class="word__result">결과</div>
            </div>

            <div class="game__container">
                <img src="./images/lotto.png" />
                <div class="game__title">LOTTO</div>
                <div class="game__subtitle">버튼을 누르세요.</div>
                <div class="game__lotto__number">
                    <span id="lotto1">1</span>
                    <span id="lotto2">2</span>
                    <span id="lotto3">3</span>
                    <span id="lotto4">4</span>
                    <span id="lotto5">5</span>
                    <span id="lotto6">6</span>
                </div>
                <button onclick="lottoGameStart()" class="game__lotto__btn">추첨</button>
            </div>
        </div>
    </body>
</html>
