<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">좋아하는 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="music__container">
          <div class="music__content">
            <img src="./images/jukebox-01.jpeg" />
            <div class="music__nameplate">
              <div class="music__title">숨</div>
              <div class="music__subtitle">박효신</div>
            </div>
          </div>
          <div class="music__content">
            <img src="./images/jukebox-02.jpeg" />
            <div class="music__nameplate">
              <div class="music__title">심</div>
              <div class="music__subtitle">디셈버</div>
            </div>
          </div>
          <div class="music__content">
            <img src="./images/jukebox-03.png" />
            <div class="music__nameplate">
              <div class="music__title">Monologue</div>
              <div class="music__subtitle">테이</div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper__footer">
        <div class="header__title">
          <div class="title">좋아하는 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <table class="list">
          <tr>
            <th class="check"><input type="checkbox" /></th>
            <th class="num">번호</th>
            <th class="track">곡명</th>
            <th class="artist">아티스트</th>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" /></td>
            <td class="num">1</td>
            <td class="track">숨</td>
            <td class="artist">박효신</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" /></td>
            <td class="num">2</td>
            <td class="track">심</td>
            <td class="artist">디셈버</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" /></td>
            <td class="num">3</td>
            <td class="track">모놀로그</td>
            <td class="artist">테이</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" /></td>
            <td class="num">4</td>
            <td class="track">소주 한잔</td>
            <td class="artist">임창정</td>
          </tr>
          <tr>
            <td class="check"><input type="checkbox" /></td>
            <td class="num">5</td>
            <td class="track">가시</td>
            <td class="artist">버즈</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
