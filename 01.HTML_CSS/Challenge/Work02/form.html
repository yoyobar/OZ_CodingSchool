<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <title>설문 조사 양식</title>
    </head>
    <body>
        <header>
            <script src="form.js"></script>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해 주십시오</p>
        </header>
        <hr />
        <main>
            <form>
                <!-- 실제 form의 경우 전달되는 서버, get으로 내용을 가져오는지, post로 내용을 수정하는지 여부도 필요함 -->
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="본명을 입력하세요." />
                    <br />
                    <label for="mail">이메일주소</label>
                    <input type="email" id="mail" name="mail" placeholder="이메일을 입력하세요." />
                </fieldset>
                <fieldset>
                    <legend>설문</legend>
                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age" />
                    <label for="teen">10대</label>
                    <input type="radio" id="twenty" name="age" />
                    <label for="twenty">20대</label>
                    <input type="radio" id="thirty" name="age" />
                    <label for="thirty">30대</label>
                    <input type="radio" id="fourty" name="age" />
                    <label for="fourty">40대</label>
                    <input type="radio" id="fifty" name="age" />
                    <label for="fifty">50대</label>
                    <input type="radio" id="other" name="age" />
                    <label for="other">그 외</label>
                    <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오.</p>
                    <input type="checkbox" id="check1" name="academy" />
                    <label for="check1">위치</label>
                    <input type="checkbox" id="check2" name="academy" />
                    <label for="check2">학원비</label>
                    <input type="checkbox" id="check3" name="academy" />
                    <label for="check3">강사</label>
                    <input type="checkbox" id="check4" name="academy" />
                    <label for="check4">시설</label>
                    <p>개발에서 목표로 삼는 직종이 무엇입니까?</p>
                    <input type="radio" id="front" name="job" />
                    <label for="front">프론트엔드</label>
                    <input type="radio" id="backend" name="job" />
                    <label for="backend">백엔드</label>
                    <input type="radio" id="full-stack" name="job" />
                    <label for="full-stack">풀스택</label>
                    <input type="radio" id="dev-ops" name="job" />
                    <label for="dev-ops">데브옵스</label>
                    <input type="radio" id="cloud" name="job" />
                    <label for="cloud">클라우드 전문가</label>
                    <input type="radio" id="bigdata" name="job" />
                    <label for="bigdata">빅데이터 전문가</label>
                    <input type="radio" id="security" name="job" />
                    <label for="security">정보보안 전문가</label>
                    <!-- name을 항목별로 통일시켜 데이터전송을 용이하게 해야함 -->
                </fieldset>
                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea
                        placeholder="자유롭게 의견을 입력해 보세요."
                        name="comments"
                        rows="4"
                        cols="30"
                    ></textarea>
                </fieldset>
                <input onclick="onclickEvent()" type="submit" />
            </form>
        </main>
        <hr />
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
