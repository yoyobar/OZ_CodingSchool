<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>표 만들기</title>
    </head>
    <body>
        <!-- <table>표,  <tr> 하나의 행, <th> 제목 셀, <td>콘텐츠 셀 -->
        <!-- 행과 열 잘 구별하기 -->

        <table border="1">
            <caption>
                <strong>마라톤 참가선수 명단</strong>
            </caption>
            <thead>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </thead>
            <tbody>
                <td>김철수</td>
                <td>오오다</td>
                <td>제임스</td>
            </tbody>
            <tfoot>
                <td>세계랭킹 5위</td>
                <td>세계랭킹 8위</td>
                <td>세계랭킹 2위</td>
            </tfoot>
        </table>
    </body>
</html>
