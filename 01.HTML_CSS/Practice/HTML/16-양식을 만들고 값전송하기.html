<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <!-- action : 입력 값 전송할 서버의 url -->
        <!-- method : 클라이언트가 받을 데이터를 전송하는법 (GET/POST) -->
        <!-- GET : 서버에 요청을 보내 응답을 받아냄 (정보 가져오기) -->
        <!-- POST : 서버에 요청을 보내 작업을 수행 (서버 데이터 변경등 조작) -->
        <fieldset>
            <form action="none.com" method="post">
                <label for="name">이름</label>
                <input id="name" type="text" name="name" />
                <br />
                <label for="age">나이</label>
                <input id="age" type="number" name="number" />
                <br />
                <label for="character" name="character">성격</label>
                <textarea id="character"></textarea>
                <input type="submit" />
            </form>
        </fieldset>
    </body>
</html>
