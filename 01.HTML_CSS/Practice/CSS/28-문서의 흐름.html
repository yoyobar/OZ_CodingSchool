<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <title>문서의 흐름</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }
      img {
        width: 100px;
        height: 100px;
      }
      p {
        clear: both;
        /* right, left, both */
      }
      #first {
        float: right;
      }
      #second {
        float: left;
      }
    </style>
  </head>
  <body>
    <!-- float, 문서의 흐름에서 제외되고, 떠있게된다. 속성값으로는 left, right, none등이 있다 -->
    <!-- 부동요소라고도 부른다, 다른 요소에 공간에도 영향을 주기때문에 긍정/부정적효과를 주의하자, 대응하는 방법으로는 clear가 있다. -->
  </body>
  <div class="container">
    <img id="first" src="../../Challenge/Work01/Images/profile_main.png" />
    <img id="second" src="../../Challenge/Work01/Images/profile_main.png" />
    <p>
      대전은 대한민국의 광역시이며, 남한의 중앙에 위치해있다. 순우리말 이름은 '한밭'인데, 이 이름은 대전 내 지명 등에
      많이 쓰이고 있다.
    </p>
  </div>
</html>
