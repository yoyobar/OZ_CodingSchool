<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 상단 옵션이 뷰포트 설정, 기기너비에 맞춰 스케일을 조정 -->
    <title>반응형 웹과 뷰포트 단위</title>
    <style>
      p {
        margin: 0;
        font-size: 10vmax;
        /* 너비 * 10 */
        /* vmin은 너비와 높이중 작은것 * 1/10*/
        /* vmax는 그반대 */
      }
    </style>
  </head>
  <body>
    <p>발견하는 즐거움 - 리처트 파인만</p>
  </body>
</html>
