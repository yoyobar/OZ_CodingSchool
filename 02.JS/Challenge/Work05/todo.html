<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./todo.css" />

        <title>할일 목록</title>
    </head>
    <body>
        <div id="container">
            <nav class="alert hidden">
                <div class="alert-text">빈 내용의 투두리스트는 작성 할 수 없습니다.</div>
            </nav>
            <div class="app">
                <h1>TO DO LIST</h1>
                <ul id="todo-list"></ul>
                <form id="todo-form">
                    <input name="todo" placeholder="TO DO..." autocomplete="off" />
                    <input type="submit" value="추가" />
                </form>
            </div>
        </div>
        <script src="./todo.js"></script>
    </body>
</html>
