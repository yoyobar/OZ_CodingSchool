<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>회원가입 양식</title>
    <link href="./join.css" rel="stylesheet" />
  </head>
  <body>
    <div id="container">
      <form id="form" action="#">
        <table class="table">
          <tr>
            <th>아이디</th>
            <td><input autocomplete="off" name="id" placeholder="아이디" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input autocomplete="off" name="pw1" type="password" placeholder="비밀번호" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input autocomplete="off" name="pw2" type="password" placeholder="비밀번호" /></td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input required autocomplete="off" name="name" placeholder="사용자 이름" /></td>
          </tr>
          <tr>
            <th>전화 번호</th>
            <td><input autocomplete="off" name="phone" placeholder="휴대전화 번호" /></td>
          </tr>
          <tr>
            <th>원하는 직무</th>
            <td>
              <select name="position">
                <option value="developer">개발자</option>
                <option value="designer">디자이너</option>
                <option value="manager">기획자</option>
                <option value="undetermined">미정</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <label><input type="radio" value="male" name="gender" checked />남자</label>
              <label><input type="radio" value="female" name="gender" />여자</label>
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input required autocomplete="off" name="email" placeholder="이메일 주소" /></td>
          </tr>
          <tr>
            <th>자기소개</th>
            <td><textarea autocomplete="off" name="intro"></textarea></td>
          </tr>
        </table>
        <div class="buttons">
          <input type="submit" value="가입" class="btn" title="가입" />
          <input type="reset" value="리셋" class="btn" title="처음으로" />
        </div>
      </form>
    </div>

    <script src="./join.js"></script>
  </body>
</html>
