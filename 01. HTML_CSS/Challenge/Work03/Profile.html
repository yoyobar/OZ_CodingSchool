<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css" />
    <script src="profile.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="background">
      <div class="background__bg">
        <article class="background__bg__top">자기소개</article>
        <header class="background__bg__mid">
          <div class="bg__mid__image">
            <img id="image01" src="Images/profile_main.png" />
          </div>
          <div class="bg__mid__text">
            안녕하세요, 전기과 졸업생 비전공자 김민수라고 합니다. <br />경기도 광주시에 거주하고 있습니다.<br />이번에
            OZ코딩스쿨 3기에 함께하게 되어 여러가지 다양한 코딩을 <br />배울 수 있을 것 같아 즐거울 것 같습니다.
            <br /><br />
            비록 비전공자지만 회사를 다니며 여러 공부를 병행하여 어느정도 지식은 있습니다 :) <br />
            다른 학우분들과 매니저님들도 앞으로 잘 부탁드리겠습니다.
            <div class=""></div>
          </div>
          <div class="line"></div>
        </header>
        <footer class="background__bg__footer">
          <div class="bg__footer__title">특기 사항</div>
          <div class="bg__footer__text">
            <ul>
              <li>정보수집 능력 좋음</li>
              <li>MBTI : INTJ</li>
              <li>가끔보면 자신이 답답함</li>
            </ul>
          </div>
          <div class="bg__footer__button__box">
            <button id="btn-agree" onclick="agreeClick()">승락</button>
            <button id="btn-abort" onclick="abortClick()">거절</button>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
