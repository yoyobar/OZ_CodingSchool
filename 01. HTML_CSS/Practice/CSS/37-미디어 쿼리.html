<!-- 미디어 타입 -->
<!-- 조건에 대한 물음 -->
<!-- @media screen and (max-width: 768px)이런식으로 사용됨 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어 쿼리</title>
    <style>
      div.box {
        width: 150px;
        height: 150px;
        background-color: teal;
      }

      @media screen and (min-width: 800px) {
        div.box {
          background-color: orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
