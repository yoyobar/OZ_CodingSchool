<!-- - 목표 : 다양한 태그를 활용해 예시 화면의 기능 만들어보기
- 주제 : 예시와 같은 회원가입 폼 만들어보기 -->
<!-- - 복습할 개념 체크 리스트
    - [ ]  <input> 태그
    - [ ]  <select> 태그
    - [ ]  <button> 또는 <input type=submit> 태그
    - [ ]  이메일, 이름, 비밀번호, 휴대폰 번호 필드를 만들고 type 설정
    - [ ]  <radio> 태그로 성별을 선택기능 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=Edge" />
    <title>회원가입 폼 만들기</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <main>
      <fieldset>
        <!-- input에 붙는 label은 id를 따라 붙는다. -->
        <legend>필수 입력 사항</legend>
        <ul>
          <li>
            <label for="name">이 름 :</label>
            <input type="text" name="name" id="name" />
          </li>
          <li>
            <label for="id">아이디 :</label>
            <input type="text" name="id" id="id" />
          </li>
          <li>
            <label for="pass">비밀번호 :</label>
            <input type="password" name="pass" id="pass" />
          </li>
          <li>
            <label for="mail">이메일 :</label>
            <input type="email" name="mail" id="mail" />
          </li>
          <li>
            <label for="phone">휴대폰 :</label>
            <input type="number" name="phone" id="phone" />
          </li>
          <button>가입하기</button
          >&nbsp;<button>취소</button>
        </ul>
      </fieldset>
    </main>
    <footer>
      <!-- radio, checkbox내 name은 맞추되 id는 각각 달라야한다. -->
      <fieldset>
        <legend>취미</legend>
        <ul>
          <li>
            <input type="checkbox" name="check" id="coding" />
            <label for="coding">코딩</label>
            <input type="checkbox" name="check" id="exercise" />
            <label for="exercise">운동</label>
            <input type="checkbox" name="check" id="breath" />
            <label for="breath">숨쉬기</label>
            <input type="checkbox" name="check" id="travel" />
            <label for="travel">여행</label>
            <input type="checkbox" name="check" id="sleeping" />
            <label for="sleeping">잠자기</label>
            <input type="checkbox" name="check" id="reading" />
            <label for="reading">독서</label>
            <input type="checkbox" name="check" id="play" />
            <label for="play">넷플시청</label>
          </li>
          <li>
            <input type="radio" name="gender" id="male" />
            <label for="male">남</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">여</label>
            <input type="radio" name="gender" id="secret" />
            <label for="secret">비밀</label>
          </li>
        </ul>
      </fieldset>
    </footer>
  </body>
</html>
