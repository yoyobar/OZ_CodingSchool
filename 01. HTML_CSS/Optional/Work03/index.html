<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3f58dd8361.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                TODAY
                <span class="zero">0</span> | TOTAL
                <span class="count">12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <img src="./images/indexProfile.jpeg" class="left__body__header__image" />
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <div class="profile__detail">
                  <i class="fa-solid fa-user"></i>
                  <span style="margin-left: 3px">NAME | 김민수</span>
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-phone"></i>
                  <span style="margin-left: 3px">PHONE | 010-XXXX-XXXX</span>
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-envelope"></i>
                  <span style="margin-left: 3px">E-MAIL | barwait@naver.com</span>
                </div>
                <div class="profile__detail">
                  <i class="fa-solid fa-star"></i>
                  <span style="margin-left: 3px">INSTAGRAM | None</span>
                </div>
              </div>
              <div class="left__body__footer">
                <div class="wrapper__feel">
                  <div class="feel__title">오늘의 기분</div>
                  <select class="feel__select">
                    <option>기쁨 😀</option>
                    <option>슬픔 😥</option>
                    <option>화남 😒</option>
                    <option>분노 🤬</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper__right">
            <div class="wrapper__right__header">
              <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
              <div class="right__header__setting">사생활보호설정</div>
            </div>
            <div class="wrapper__right__body">
              <iframe id="contentFrame" src="home.html"></iframe>
            </div>
          </div>
          <nav class="navigation">
            <div class="navigation__item colorBlack" id="menuHome" onclick="menuHome()">홈</div>
            <div class="navigation__item" id="menuJukebox" onclick="menuJukebox()">쥬크박스</div>
            <div class="navigation__item" id="menuGame" onclick="menuGame()">게임</div>
          </nav>
        </div>
      </div>
    </div>
  </body>
</html>
